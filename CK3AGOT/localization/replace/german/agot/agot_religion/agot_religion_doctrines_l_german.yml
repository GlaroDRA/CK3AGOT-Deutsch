 doctrine_consanguinity_agot_exceptionalism_name:0 "Von Götter Gnaden"
 doctrine_consanguinity_agot_exceptionalism_desc:0 "Der Glaube stammt aus Andalos, wo Inzest als abscheulich gilt. Allerdings haben Hochvalyrer wie die Targaryen ihre Wurzeln in Valyria, wo andere Sitten herrschen. Die Valyrer wurden von den Göttern dazu bestimmt, Bruder und Schwester zu heiraten, und daher wird der Glaube sie für diese Tradition nicht verurteilen."

