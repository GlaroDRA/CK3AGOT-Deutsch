 pentoshi_religion_desc:0 "Am ersten Tag des neuen Jahres muss der Fürst die Maid der Meere und die Maid der Felder entjungfern. Dieses sehr alte Ritual, das auf vorvalyrische Zeiten zurückgehen könnte, soll den Wohlstand zu Lande und zu See sichern. Immer wenn eine Hungersnot ausbricht oder ein Krieg verloren geht, dient der Fürst jedoch als Opfergabe an die Götter. Um diese zu besänftigen, wird ihm die Kehle durchgeschnitten. Anschließend wird ein neuer Fürst gewählt, der der Stadt mehr Glück bringen soll." #AGOT TODO LOC
 
