 #Mother Rhoyne Faith
 rhoynish_religion:0 "Glaube der Rhoynar"
 rhoynish_religion_adj:0 "Rhoynisch"
 rhoynish_religion_desc:0 "Die Rhoynar verehren eine Reihe von Flussgöttern. Die oberste Gottheit ist die Mutter Rhoyne, welche die Personifikation des gleichnamigen Flusses ist. Weitere Götter sind der Alte Flussmann, der Schildkrötengott und der Krabbenkönig. Die Rhoynar sehen alle Flüsse und Quellen als lebensspendend und heilig. Außerdem sind sie für ihren offenen Umgang mit Sexualität bekannt."

