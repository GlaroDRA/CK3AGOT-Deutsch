 agot_bm_8082:0 "Die Herrschaft des Schlichters"
 agot_bm_8082_desc:0 "Vierunddreißig Jahre sind vergangen, seit Maegor „der Grausame“ sein Ende fand - und Westeros hat nie zuvor ein so goldenes Zeitalter erlebt. Eine Generation des Friedens und des Wohlstands, alles unter der Aufsicht des Schlichters und der guten Königin. Mit einer Reihe von Erben ist die Nachfolge gesichert, und die Bedrohungen für die Herrschaft des Hauses Targaryen wurden durch die geschickte Diplomatie des Königs beseitigt.\n\nAber der Frieden kann nicht ewig dauern. Die Spannungen in Dorne verschärfen sich, da der Erbe des Fürstentums einen Rachekrieg gegen den Eisernen Thron anstrebt, und im Haus des Drachen fühlen sich die jüngeren Erben oft vernachlässigt und widersetzen sich dem Willen ihres Lords.\n\n#Dreiste Gerüchte machen sich unter dem gemeinen Volk breit, von dem viele sagen, dass das goldene Zeitalter bald verblassen könnte - oder bereits angeschlagen ist.#!"

 bookmark_82_jaehaerys_targaryen:0 "König Jaehaerys I"
 bookmark_82_jaehaerys_targaryen_desc:0 "Als der Schlichter geboren wurde, dachten nur wenige, dass er jemals den Thron besteigen würde, und nicht einmal Jaehaerys selbst hätte sich träumen lassen, dass er als ein größerer König als der Eroberer gefeiert werden würde. Obwohl sich das Reich nach dem Ableben seines tyrannischen Onkels vereinigte, beherrschen Familienprobleme nun das Leben des Königs auf ganz andere Weise. An der Seite der Guten Königin muss er sich nun darum kümmern, seine Familie zusammenzuhalten.\n\n#bold Seit einem Dritteljahrhundert hat Jaehaerys den Frieden bewahrt - aber wird er ihn unter dem Druck seiner Lords, fremder Prinzen und seiner eigenen Kinder noch lange bewahren können?#!"
 bookmark_82_alysanne_targaryen:0 "‘Die Gute Königin’ Alysanne"
 bookmark_82_septon_barth:0 "Septon Barth"

 bookmark_82_aemon_targaryen:0 "Prinz Aemon"
 bookmark_82_aemon_targaryen_desc:0 "Der Zweitgeborene und älteste überlebende Sohn des Schlichters und der Guten Königin, der blasshaarige Aemon, hatte nach den Maßstäben der Targaryen-Prinzen, die vor ihm kamen, ein einfaches Leben. Ohne Krieg oder Rebellion scheint sein Aufstieg auf den Thron sicher. Seine eigene Nachfolge ist weniger klar: Mit nur einer Tochter - die nach ihrer Baratheon-Mutter kommt - wird der Prinz von Drachenstein zu den Sieben um den Sohn beten müssen, der ihm entgangen ist, oder die Dinge neu ordnen, damit seine Tochter die Nachfolge antritt.\n\n#bold Kann Aemon die Nachfolge sichern und das Erbe seines Vaters ehren, um den Frieden für eine weitere Generation zu sichern?#!"
 bookmark_82_rhaenys_targaryen:0 "Prinzessin Rhaenys"
 bookmark_82_jocelyn_baratheon:0 "Jocelyn Baratheon"

 bookmark_82_mors_martell:0 "Prinz Mors VI"
 bookmark_82_mors_martell_desc:0 "Seit Rhaenys und Meraxes bei dem Versuch des Eroberers, die Dornischen zu brechen, gefallen sind; überkommt die Martells von Dorne ein Gefühl von Stolz und Angst. Stolz, weil sie die einzigen Herrscher waren, die den Vormarsch des Drachen aufhalten konnten; Angst, weil sie wissen, dass eines Tages die dunklen Schwingen wieder ganze Städte in ihrem Schatten verschlingen könnten. Der Erbe des Prinzen, Morion, schürt die Flammen, und einige fürchten, dass sein Sohn, wenn er an die Macht kommt, die Drachen erneut in den Krieg gegen Dorne treiben wird.\n\n#bold Kann Prinz Mors Martell eine freie Zukunft für Dorne sichern - um ungebeugt, aufrecht stehend und ungebrochen zu bleiben?#!"

 bookmark_82_manfryd_redwyne:0 "Lord Manfryd"
 bookmark_82_manfryd_redwyne_desc:0 "Lord Manfryd ist der erste Meister der Schiffe, der nicht aus dem Haus Velaryon stammt und einen Status von einzigartigem Prestige genießt. Mit einem Sohn, der sein Schwert auf die Königsgarde geschworen hat, und einem anderen, der die Stadtwache von Königsmund anführt, hat das Haus Rothweyn seit der Zeit vor den Drachen keine solchen Höhen mehr erlebt. Doch der Lordadmiral fürchtet, dass dies nur ein vorübergehender Moment sein wird, denn mit der Seeschlange und ihren legendären Reisen durch die bekannte Welt ist es so gut wie unmöglich, dass Ser Robert die Nachfolge auf seinen Ratssitz antritt.\n\n#bold Kann Manfryd seine Beziehung zur Krone festigen, oder wird diese ausgelöscht, sobald er oder der Weise König von uns gehen?#!"
 bookmark_82_ryam_redwyne:0 "Ser Ryam"
 bookmark_82_robert_redwyne:0 "Ser Robert"
