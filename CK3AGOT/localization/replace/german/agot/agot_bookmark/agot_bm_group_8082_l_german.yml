 bookmark_82_lyman_beesbury:0 "Lord Lyman"
 bookmark_82_lyman_beesbury_desc:0 "Das finanzielle Talent von Lord Lyman hat König Jaehaerys auf ihn aufmerksam gemacht, und viele fragen sich öffentlich, ob Lyman eines Tages im kleinen Rat sitzen wird. Doch ein Skandal bedroht Lymans Zukunft - und die seines Hauses. Sein Sohn und Erbe, Ser Braxton, hat sich mit Prinzessin Saera und ihren Höflingen allzu vertraut gemacht. Der Lord von Honigstock fürchtet, dass ein solcher Fehltritt seinen Sohn zum Tod oder ins Exil treiben könnte - ein Schicksal, das er selbst herbeigeführt hätte.\n\n#bold Kann Lyman seinen Sohn wieder auf den rechten Weg bringen und dabei seinem Haus zu mehr Ruhm und Macht verhelfen? Oder wird er sich für immer im Schatten der Hohenturms abmühen?#!"
 bookmark_82_braxton_beesbury:0 "Ser Braxton"

 bookmark_82_roy_connington:0 "Lord Roy ‘der Rote’"
 bookmark_82_roy_connington_desc:0 "Charmant, mutig und bereits ein Lord nach eigenem Recht, ist Roy 'der Rote' alles, was sich junge hochgeborene Mädchen von ihrem zukünftigen Ehemann wünschen können. Obwohl er kein aussergewöhnlicher Ritter ist, haben er und seine Freunde - Jonah Muton und Ser Braxton Biengraben - sich von der Lust der Jugend verzehren lassen und mit Perianne Moor, Alys Drehbeer und vor allem Prinzessin Saera Targaryen geschlafen. Sollte der weise König die Missetaten von Roy 'dem Roten' und seinen Freunden entdecken, könnte das den Tod oder die Mauer bedeuten.\n\n#bold Kann Roy 'der Rote' den wachsamen Augen der Krone entgehen und sich als würdiger Herrscher erweisen? Oder wird er für immer ein fehlgeleiteter Spross bleiben?#!"

 bookmark_82_osmund_strong:0 "Lord Osmund"
 bookmark_82_osmund_strong_desc:0 "Das vom König begünstigte Haus Kraft erlangte erst vor einem Jahrzehnt durch die Gnade der Krone die Herrschaft über Harrenhal. Die Zukunft der Dynastie liegt derzeit in der Zitadelle, um Glieder in der Kette zu verdienen und eines Tages als weise und gerechte Herrscher nach Hause zurückzukehren. Doch Lyonel ist nicht ohne eigenen Antrieb: Kürzlich kam ein Kind an den Toren der Burg seines Großvaters an. Alys, die uneheliche Tochter des Erben des Maesters, deren Mutter auf der Rückreise von der Zitadelle verschollen war, befleckt Osmunds Erbe.\n\n#bold Können Osmund und seinesgleichen in Harrenhal überleben und gedeihen, oder werden sie ein weiteres Opfer vom Fluch von Harren dem Schwarzen?#!"
 bookmark_82_simon_strong:0 "Ser Simon"
 bookmark_82_lyonel_strong:0 "Lyonel"
