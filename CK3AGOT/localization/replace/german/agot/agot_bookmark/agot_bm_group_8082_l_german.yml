 agot_bm_8082:0 "Die Herrschaft des Schlichters"
 agot_bm_8082_desc:0 "Vierunddreißig Jahre sind vergangen, seit Maegor „der Grausame“ sein Ende fand - und Westeros hat nie zuvor ein solch goldenes Zeitalter erlebt. Eine Generation des Friedens und des Wohlstands, alles unter der Aufsicht des Schlichters und der Gütigen Königin. Dank einer Reihe von Erben ist die Nachfolge gesichert, und die Bedrohungen für die Herrschaft des Hauses Targaryen wurden durch die geschickte Diplomatie des Königs beseitigt.\n\nAber der Frieden kann nicht ewig andauern. Die Spannungen in Dorne verschärfen sich, da der Erbe des Fürstentums einen Rachefeldzug gegen den Eisernen Thron anstrebt, und im Haus des Drachen fühlen sich die jüngeren Erben oft vernachlässigt und widersetzen sich dem Willen ihres Herrn.\n\n#Dreiste Gerüchte machen sich unter dem gemeinen Volk breit, von dem viele sagen, dass das goldene Zeitalter bald verblassen könnte - oder bereits angeschlagen ist.#!"

 bookmark_82_jaehaerys_targaryen:0 "König Jaehaerys I"
 bookmark_82_jaehaerys_targaryen_desc:0 "Als der Schlichter geboren wurde, dachten nur wenige, dass er jemals den Thron besteigen würde, und nicht einmal Jaehaerys selbst hätte sich träumen lassen, dass er als ein größerer König als der Eroberer gefeiert werden würde. Obwohl sich das Reich nach dem Ableben seines tyrannischen Onkels vereinigte, beherrschen Familienzwiste nun das Leben des Königs auf ganz andere Weise. An der Seite der Gütigen Königin muss er sich nun darum kümmern, seine Familie zusammenzuhalten.\n\n#bold Seit einem Dritteljahrhundert hat Jaehaerys den Frieden bewahrt - aber wird er ihn unter dem Druck seiner Lords, fremder Prinzen und seiner eigenen Kinder noch lange bewahren können?#!"
 bookmark_82_alysanne_targaryen:0 "‘Die Gütige Königin’ Alysanne"
 bookmark_82_septon_barth:0 "Septon Barth"

 bookmark_82_aemon_targaryen:0 "Prinz Aemon"
 bookmark_82_aemon_targaryen_desc:0 "Der Zweitgeborene und älteste überlebende Sohn des Schlichters und der Gütigen Königin, der blasshaarige Aemon, hatte nach den Maßstäben der Targaryenprinzen, die vor ihm kamen, ein einfaches Leben. Ohne Krieg oder Rebellion scheint sein Aufstieg auf den Thron sicher. Seine eigene Nachfolge ist weniger klar: Mit nur einer Tochter - die nach ihrer Baratheon-Mutter kommt - wird der Prinz von Drachenstein zu den Sieben um den Sohn beten müssen, der ihm entgangen ist, oder die Dinge neu ordnen, damit seine Tochter die Nachfolge antritt.\n\n#bold Kann Aemon die Nachfolge sichern und das Erbe seines Vaters ehren, um den Frieden für eine weitere Generation zu sichern?#!"
 bookmark_82_rhaenys_targaryen:0 "Prinzessin Rhaenys"
 bookmark_82_jocelyn_baratheon:0 "Jocelyn Baratheon"

 bookmark_82_mors_martell:0 "Prinz Mors VI"
 bookmark_82_mors_martell_desc:0 "Seit Rhaenys und Meraxes bei dem Versuch des Eroberers, die Dornischen zu brechen, gefallen sind; überkommt die Martells von Dorne ein Gefühl von Stolz und Angst. Stolz, weil sie die einzigen Herrscher waren, die den Vormarsch des Drachen aufhalten konnten; Angst, weil sie wissen, dass eines Tages die dunklen Schwingen wieder ganze Städte in ihrem Schatten verschlingen könnten. Der Erbe des Prinzen, Morion, schürt die Flammen, und einige fürchten, dass sein Sohn, wenn er an die Macht kommt, die Drachen erneut in den Krieg gegen Dorne treiben wird.\n\n#bold Kann Prinz Mors Martell eine freie Zukunft für Dorne sichern - um ungebeugt, ungezähmt und ungebrochen zu bleiben?#!"

 bookmark_82_manfryd_redwyne:0 "Lord Manfryd"
 bookmark_82_manfryd_redwyne_desc:0 "Lord Manfryd ist der erste Meister der Schiffe, der nicht aus dem Haus Velaryon stammt und genießt ein einzigartiges Ansehen. Mit einem Sohn, der sein Schwert der Königsgarde geschworen hat, und einem anderen, der die Stadtwache von Königsmund anführt, hat das Haus Rothweyn seit der Zeit vor den Drachen keine solchen Höhen mehr erlebt. Doch der Lord Admiral fürchtet, dass dies nur ein vorübergehender Umstand ist, denn die Seeschlange mit ihren legendären Reisen durch die ganze bekannte Welt macht es nahezu unmöglich, dass Ser Robert seine Nachfolge im Rat antritt.\n\n#bold Kann Manfryd seine Beziehung zur Krone festigen, oder droht sie zu verpuffen, sobald er oder der Weise König von uns gehen?#!"
 bookmark_82_ryam_redwyne:0 "Ser Ryam"
 bookmark_82_robert_redwyne:0 "Ser Robert"
 bookmark_82_lyman_beesbury:0 "Lord Lyman"
 bookmark_82_lyman_beesbury_desc:0 "Zwar war sein Haus nie von großer Bedeutung, doch die kaufmännischen Talente Lord Lymans haben die Aufmerksamkeit von König Jaehaerys auf ihn gelenkt, und viele fragen sich laut, ob Lyman eines Tages im kleinen Rat sitzen wird. Doch ein Skandal bedroht Lymans Zukunft - und die seines Hauses. Sein Sohn und Erbe, Ser Braxten, hat sich mit Prinzessin Saera und ihren Hofdamen allzu vertraut gemacht und ist seither unrühmlicherweise als 'der Stecher' bekannt. Der Lord von Honigstock fürchtet, dass ein solches Fehlverhalten seinen Sohn zum Tod oder ins Exil treiben könnte - ein Schicksal, das er selbst verschuldet hatte.\n\n#bold Kann Lyman seinen Sohn wieder auf den rechten Weg bringen und so seinem Haus zu mehr Ruhm und Macht verhelfen? Oder wird er sich für immer im Schatten der Hohenturms abmühen?#!"
 bookmark_82_Braxten_beesbury:0 "Ser Braxten"

 bookmark_82_roy_connington:0 "‘Der Rote’ Lord Roy"
 bookmark_82_roy_connington_desc:0 "Charmant, kühn und bereits selbst ein Lord, ist der 'Rote' Roy alles, was sich junge, hochgeborene Maiden von ihrem zukünftigen Gemahl wünschen. Obwohl er kein vollkommener Ritter ist, haben er und seine Freunde - Jonah Muton und Ser Braxten Biengraben - sich von der Lust der Jugend verzehren lassen, indem sie Perianne Moor, Alys Drehbeer und, was am gefährlichsten ist, Prinzessin Saera Targaryen betteten. Sollte der Weise König die Missetaten des 'Roten' Roy und seiner Freunde aufdecken, könnte das den Tod oder die Mauer bedeuten.\n\n#bold Kann der 'Rote' Roy den wachsamen Augen der Krone entgehen und sich als würdiger Lord erweisen? Oder wird er für immer ein fehlgeleiteter Spross bleiben?#!"

 bookmark_82_osmund_strong:0 "Lord Osmund"
 bookmark_82_osmund_strong_desc:0 "Das vom König begünstigte Haus Kraft erlangte erst vor einem Jahrzehnt durch die Gnade der Krone die Herrschaft über Harrenhal. Die Zukunft der Dynastie befindet sich derzeit in der Zitadelle, um sich die Glieder seiner Kette zu verdienen und eines Tages als weiser und rechtschaffener Herrscher nach Hause zurückzukehren. Lyonel ist jedoch nicht ohne Triebe: Kürzlich erreichte ein Neugeborenes die Pforten des Bergfrieds seines Großvaters. Alys, die uneheliche Tochter des Erben, der offenbar keinen guten Maester gegeben hat, und einer Mutter, deren Identität auf dem Rückweg von der Zitadelle abhanden gekommen ist, befleckt Osmunds Vermächtnis.\n\n#bold Können Osmund und die Seinen in Harrenhal fortbestehen und gedeihen, oder werden sie ein weiteres Opfer des Fluchs von Harren dem Schwarzen sein?#!"
 bookmark_82_simon_strong:0 "Ser Simon"
 bookmark_82_lyonel_strong:0 "Lyonel"
