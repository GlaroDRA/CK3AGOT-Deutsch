 agot_bm_group_8106:0 "106 A.C."
 agot_bm_8106:0 "Der schurkische Prinz"
 agot_bm_8106_desc:0 "Zu Beginn der Herrschaft von König Viserys I. Targaryen war sein eigener Bruder das größte Ärgernis: Prinz Daemon Targaryen. Daemon war launisch und schnell beleidigt, aber er war auch kühn, verwegen und gefährlich. Er war einer der eifrigsten Unterstützer seines Bruders im Großen Rat - obwohl einige sagen, dass er durch den Glauben motiviert war, zum Erben ernannt zu werden. Stattdessen wurde jedoch Daemons Nichte Rhaenyra zur Erbin ernannt, und nun hat der König die junge Alicent Hohenturm geheiratet.\n\nDa Daemon des Wartens auf eine Krone überdrüssig zu sein scheint, ist er nun entschlossen, ein eigenes Königreich zu errichten. In diesem Bestreben haben er und Lord Corlys Velaryon dank des Raubzugs der Triarchie der Drei Töchter gemeinsame Sache gemacht. Diese junge Allianz aus Lys, Myr und Tyrosh bedroht den Handel, der durch die Trittsteine fließt, und #bold, der Schurkenprinz, hat geschworen, sie zu stoppen#!"

 bookmark_106_daemon_targaryen:0 "Prinz Daemon"
 bookmark_106_daemon_targaryen_desc:0 "Der Schurkenprinz hat es satt, auf eine Krone zu warten. In dem Glauben, dass er der Erbe sein würde, war er im Großen Rat ein eifriger Unterstützer seines Bruders, König Viserys I., und stellte sogar eine Armee im Namen seines Bruders auf. Doch als Rhaenyra zur Erbin ernannt wurde und Viserys wieder heiratete, sieht Daemon seine Chance auf den Thron schwinden. Er ist nun entschlossen, sein eigenes Königreich zu errichten, und fliegt  auf dem Drachen Caraxes an der Seite der Flotte der Velaryon, um die Herrschaft der Triarchie über die Trittsteine zu beenden.\n\n#bold Wird der abtrünnige Prinz sein Königreich bekommen, oder wird das Feuer und der Tod den er bringt, ihn selbst verschlingen?#“"

 bookmark_106_viserys_targaryen:0 "König Viserys I"
 bookmark_106_viserys_targaryen_desc:0 "Der beliebte, wenn auch nicht sehr respektierte König Viserys I. Targaryen regiert die Sieben Königslande seit etwas mehr als drei Jahren, und in dieser Zeit war ihm sein Bruder Prinz Daemon, ein ständiger Dorn im Auge. Seine Weigerung, Daemon zu seinem Erben zu ernennen, hat seinen Bruder dazu veranlasst, sich mit Lord Corlys Velaryon zu verbünden und sein eigenes Königreich auf den Trittsteinen zu errichten. Obwohl es für Westeros ein Segen wäre, wenn die Triarchie diese Handelsrouten nicht mehr kontrollieren könnte, muss Viserys seine Liebe zu seinem Bruder - und seinen Wunsch, ihn erfolgreich zu sehen - gegen die Bedrohung abwägen, die ein weiterer Targaryen-Herrscher darstellen würde. Wird Viserys der Spagat zwischen dem Ehrgeiz seines Bruders und dem Würgegriff der Drei Töchter gelingen?#!"

 bookmark_106_corlys_velaryon:0 "Lord Corlys"
 bookmark_106_corlys_velaryon_desc:0 "Die Seeschlange von Driftmark ist ein stolzer Mann, der seinen eigenen Weg in der Welt gemacht hat und den Reichtum seiner Familie zum größten des Reiches gemacht hat. Dieser Reichtum, den Corlys ein Leben lang aufgebaut hat, wird nun durch die Handelsbeschränkungen der Triarchie bedroht. Er hat sich mit Prinz Daemon Targaryen verbündet, und gemeinsam sind sie entschlossen, die Triarchie zu brechen und die Handelsrouten durch die Trittsteine unter einem neuen König wiederherzustellen.\n\n#bold Diese letzte Reise der Seeschlange könnte sich als seine gefährlichste erweisen - denn er widersetzt sich seinem König, verbündet sich mit einem Drachen und segelt gegen ein Imperium.#!“


 bookmark_106_craghas_drahar:0 "Admiral Craghas"
 bookmark_106_craghas_drahar_desc:0 "Als erfahrener Befehlshaber in den Kriegen um die umstrittenen Länder erhob sich Craghas „Krabbenspeiser“ erneut, um die Sache der Triarchie bei der Eroberung der Piratenfürsten der Trittsteine zu unterstützen. Craghas hatte Erfolg mit seiner brutalen Methode, die Piratenfürsten an die Krabben der Insel zu verfüttern, und wird nun durch die hohen Zölle, die von vorbeifahrenden Schiffen erhoben werden, reich. Doch ein neuer Herausforderer segelt - und fliegt - aus dem Norden und versucht, dieses Gleichgewicht zu stören. Der Krabbenspeiser steht dem größten Feind seiner Karriere gegenüber, und das Schicksal der Triarchie könnte auf seinen Schultern ruhen. Wie wird er die größte Flotte der Meerenge besiegen? Solch Ehrgeiz,  gab es nicht mehr seit Aegon 'der Eroberer' die Weltkarte umgeschrieben hat!#!“
