 agot_bm_group_8106:0 "106 A.E." #Übersetzt von Glaro
 agot_bm_8106:0 "Der Prinzrebell"
 agot_bm_8106_desc:0 "Zu Beginn der Herrschaft von König Viserys I. Targaryen war sein eigener Bruder das größte Ärgernis: Prinz Daemon Targaryen. Daemon war launisch und schnell beleidigt, aber er war auch kühn, verwegen und gefährlich. Er war einer der eifrigsten Unterstützer seines Bruders im Großen Rat - obwohl einige sagen, dass er von dem Glauben beseelt war, dass er selbst zum Erben ernannt werden würde. Stattdessen wurde jedoch Daemons Nichte Rhaenyra zur Erbin ernannt, und nun hat der König die junge Alicent Hohenturm geheiratet.\n\nDa Daemon des Wartens auf eine Krone überdrüssig geworden zu sein scheint, ist er nun entschlossen, sein eigenes Königreich zu schaffen. In diesem Bestreben haben er und Lord Corlys Velaryon angesichts des Vorgehens der Triarchie der Drei Töchter einen Schulterschluss vollzogen. Diese junge Allianz aus Lys, Myr und Tyrosh bedroht den Handel, der durch die Trittsteine läuft, und #bold der Prinzrebell hat geschworen, dem Einhalt zu gebieten#!"

 bookmark_106_daemon_targaryen:0 "Prinz Daemon"
 bookmark_106_daemon_targaryen_desc:0 "Der Schurkenprinz hat es satt, auf eine Krone zu warten. In dem Glauben, dass er sein Erbe sein würde, war er im Großen Rat ein eifriger Unterstützer seines Bruders, König Viserys I., und stellte sogar eine Armee im Namen seines Bruders auf. Doch als Rhaenyra zur Erbin ernannt wurde und Viserys wieder heiratete, sieht Daemon seine Chance auf den Thron schwinden. Er ist nun entschlossen, sein eigenes Königreich zu errichten, und fliegt  auf dem Drachen Caraxes an der Seite der Flotte der Velaryon, um die Herrschaft der Triarchie über die Trittsteine zu beenden.\n\n#bold Wird der Prinzrebell sein Königreich bekommen, oder wird das Feuer und der Tod den er bringt, ihn selbst verschlingen?#“"
 bookmark_106_rhea_royce:0 "Lady Rhea"
 bookmark_106_mysaria:0 "Mysaria"
 BOOKMARK_RELATION_PARAMOUR:0 "(Konkubine)"
 
 bookmark_106_viserys_targaryen:0 "König Viserys I"
 bookmark_106_viserys_targaryen_desc:0 "Der beliebte, wenn auch nicht sehr respektierte König Viserys I. Targaryen regiert die Sieben Königslande seit etwas mehr als drei Jahren, und in dieser Zeit war ihm sein Bruder, Prinz Daemon, ein ständiger Dorn im Auge. Seine Weigerung, Daemon zu seinem Erben zu ernennen, hat seinen Bruder dazu veranlasst, sich mit Lord Corlys Velaryon zu verbünden und sein eigenes Königreich auf den Trittsteinen zu errichten. Obwohl es für Westeros ein Segen wäre, wenn die Triarchie diese Handelsrouten nicht mehr kontrollieren könnte, muss Viserys seine Liebe zu seinem Bruder - und seinen Wunsch, ihn erfolgreich zu sehen - gegen die Bedrohung abwägen, die ein weiterer Targaryen-Herrscher darstellen würde.\n\n#bold Wird Viserys der Spagat zwischen dem Ehrgeiz seines Bruders und dem Würgegriff der Drei Töchter gelingen?#!"
 bookmark_106_rhaenyra_targaryen:0 "Prinzessin Rhaenyra"
 bookmark_106_alicent_hightower:0 "Königin Alicent"
 
 bookmark_106_corlys_velaryon:0 "Lord Corlys"
 bookmark_106_corlys_velaryon_desc:0 "Die Seeschlange von Driftmark ist ein stolzer Mann, der seinen eigenen Weg in der Welt gemacht hat und den Reichtum seiner Familie zum größten des Reiches gemacht hat. Dieser Reichtum, den Corlys ein Leben lang aufgebaut hat, wird nun durch die Handelsbeschränkungen der Triarchie bedroht. Er hat sich mit Prinz Daemon Targaryen verbündet, und gemeinsam sind sie entschlossen, die Triarchie zu brechen und die Handelsrouten durch die Trittsteine unter einem neuen König zu sichern.\n\n#bold Diese letzte Reise der Seeschlange könnte sich als seine gefährlichste erweisen - denn er widersetzt sich seinem König, verbündet sich mit einem Drachen und segelt gegen ein Imperium.#!“
 bookmark_106_rhaenys_targaryen:0 "Prinzessin Rhaenys"
 bookmark_106_laenor_velaryon:0 "Laenor"

 bookmark_106_craghas_drahar:0 "Admiral Craghas"
 bookmark_106_craghas_drahar_desc:0 "Als erfahrener Kommandant in den Kriegen um die Umstrittenen Lande erhob sich Craghas „Krabbenspeiser“ erneut, um die Triarchie bei ihrer Bekämpfung der Piratenfürsten auf den Trittsteinen zu unterstützen. Craghas hatte Erfolg mit seiner brutalen Methode, die Piratenfürsten an Pfählen im feuchten Sand festzubinden und mit der Flut ertrinken zu lassen, während sie nach und nach von den Krabben der Inseln aufgrefresseb wurden, und wird nun durch die hohen Zölle, die von vorbeifahrenden Schiffen entrichtet werden, reich. Doch ein neuer Herausforderer segelt - und fliegt - aus dem Norden her und versucht, dieses Gleichgewicht zu stören. Der Krabbenspeiser steht dem größten Feind in seinem Leben gegenüber, und das Schicksal der Triarchie liegt möglicherweise auf seinen Schultern.\n\n#bold Wie wird der Krabbenspeiser die größte Flotte der Meerenge besiegen, gepaart mit einem Ehrgeiz, den es nicht mehr gab, seit Aegon 'der Eroberer' die Welt auf den Kopf stellte?#!"
