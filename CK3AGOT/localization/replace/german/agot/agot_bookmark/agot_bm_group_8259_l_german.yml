 agot_bm_8259:0 "Krieg der Neunheller-Könige" 
 agot_bm_8259_desc:0 "Im Osten erhebt sich erneut ein Anwärter der Schwarzfeuer, da ein furchterregender neuer Generalhauptmann das Kommando über die Goldene Kompanie übernommen hat und sich nun den Eisernen Thron aneignen will. Maelys der Ungeheuerliche macht seinem Namen alle Ehre. Eine wachsende Allianz aus Piraten, Geächteten und Verbannten hat dem Möchtegern-König ihre Unterstützung zugesagt. Die selbsternannte Schar der Neun könnte den Lords und Ladys von Westeros noch Schwierigkeiten bereiten.\n\n Aber König Aegon V. Targaryen hat zu Hause ebenso große Sorgen wie im Ausland. Als Verfechter des kleinen Volkes haben seine zahlreichen Reformen die Herrscher in den Sieben Königslanden verärgert, und die von seinen Kindern verschmähten Verlobungen haben den geringen Rückhalt, den er einst hatte, schwinden lassen. Die Unruhen im Westen sind fiebrig geworden, da die Gefahr einer Rebellion durch den gerissenen Lord Roger Regn äußerst wahrscheinlich ist. Die Hoffnung für den König ruht auf den alten Texten von Asshai, die eine Wiedergeburt der Drachen versprechen, um eine neue Ära des Wohlstands einzuläuten. Doch während das Inferno um ihn herum wächst, droht es ihn ganz zu verschlingen.#!

 bookmark_259_maelys_blackfyre:0 "King Maelys I" 
 bookmark_259_maelys_blackfyre_desc:0 "Das Blut des Bastards fließt durch die Adern von Maelys dem Ungeheuerlichen, einem grotesk starken Krieger und wilden Anführer. Um die Kontrolle über die Goldene Kompanie zu erlangen, tötete er ein Schlachtross mit einem einzigen Schlag und riss seinem Cousin Daemon den Kopf vom Leib. Jetzt, umgeben von ruchlosen Anhängern, hat er vielleicht die Kraft, das Schicksal des Schwarzen Drachen zu erfüllen. Brachiale Stärke mag Schlachten gewinnen, aber wird Maelys die Gerissenheit und das Fingerspitzengefühl aufbringen, um die Sieben Königreiche für sich zu erobern?#!

 bookmark_259_aegon_targaryen:0 "King Aegon V"
 bookmark_259_aegon_targaryen_desc:0 "Als vierter Sohn eines vierten Sohnes schien Aegon der Unwahrscheinliche nicht dazu bestimmt zu sein, den Eisernen Thron zu besteigen. Doch das Schicksal ist eine launische Herrin, und das leutselige Ei regiert die Sieben Königslande seit fünfundzwanzig Jahren mit Geschick - es verbessert das Leben der kleinen Leute, steuert zerbrochene Verlobungen und beendet kleine und große Aufstände.\n\n#bold Am Rande einer weiteren Rebellion unter dem Banner der Schwarzfeuer, angeführt von dem gefürchteten Maelys dem Abscheulichen, wird Aegon von seinem Traum verzehrt, die Drachen wiederzuerwecken. Doch wird der Traum sein Verderben sein?#"

 bookmark_259_jaehaerys_targaryen:0 "Prinz Jaehaerys"
 bookmark_259_jaehaerys_targaryen_desc:0 "Der Prinz von Drachenstein wird von vielen als schwach angesehen, wahrscheinlich wegen seiner kränklichen Natur, doch seine Entschlossenheit bleibt unerschütterlich. So war es zumindest bei seiner Liebe zu seiner Schwester, der Prinzessin Shaera. Als ihr älterer Bruder, Prinz Duncan der Kleine, auf sein eigenes Erbe verzichtete, um sich eine Bürgerliche zur Braut zu nehmen, nahm Jaehaerys dies an - und heiratete Shaera heimlich und vollzog die traditionelle Targaryen-Ehe.\n\n#bold Während im Osten eine Rebellion aufflammt, stellt sich die Frage, wie der junge Prinz sein Schicksal in die Hand nehmen und die Zukunft des Hauses Targaryen lenken wird...#!"

 bookmark_259_tytos_lannister:0 "Lord Tytos"
 bookmark_259_tytos_lannister_desc:0 "Tytos, der zahnlose Löwe, war nie ein willensstarker Mann und viel zu gutgläubig. Einst wegen seiner fröhlichen Art als „Lachender Löwe“ bekannt, hat Tytos mit dem Tod seiner Frau, Lady Jeyne Marbrand, viel Schwung verloren, und seine widerspenstigen Vasallen haben ihren gutmütigen Lehnsherrn schnell ausgenutzt.\n\n#bold Wenn ein neuer Löwe vom Sitz von Castamere aus seine Zähne fletscht, wird Tytos den Willen - und einen Weg - finden, die Ordnung in den Westlanden wiederherzustellen? Oder wird seine Brut von eigensinnigen Löwenjungen die Dinge zum Wohle des Hauses Lannister selbst in die Hand nehmen?#!"

