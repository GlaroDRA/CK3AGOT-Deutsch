 bookmark_259_roger_reyne:0 "Lord Roger"
 bookmark_259_roger_reyne_desc:0 "Roger der Rote Löwe verbrachte während der kurzen Ehe zwischen seiner Schwester Ellyn und dem Erben des Steins, Tion Lannister, viel Zeit in Casterlystein. Doch nach Tions Tod - während der Vierten Blackfyre-Rebellion - kehrte er in die Minen von Castamere zurück, um die Zukunft seiner Familie zu schmieden.\n\n#bold Die Krallen des Löwen sind scharf, aber sind sie lang genug, um den fast undurchdringlichen Sitz des Hauses Lannister zu erreichen?"

